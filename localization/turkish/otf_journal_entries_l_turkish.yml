 otf_armenian_integration_je:0 "Ermeni Entegrasyonu"
 otf_armenian_integration_je_reason:0 "Ermeniler her ne kadar bizden ayrılmak isteselerde, biz onları kendi ulusumuza entegre edeceğiz."
 otf_armenian_integration_je_goal:0 "20 Ermeni Entegrasyonu Skoru Tamamla""
 
 otf_born_of_jon_turks:0 "Jön Türklerin Doğuşu"
 otf_born_of_jon_turks_reason:0 "[ROOT.GetCountry.GetName]'nun gerileme döneminde Batılılaşma hareketi başlatmıştır. Gençlerden oluşan bir aydın grubu, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]ın desteğiyle Avrupa'da eğitim görmüş ve ülkelerine dönmüştür. Kendilerine Jön Türkler (Genç Türkler) adı verilen bu grup Avrupa'daki bürokratik, sosyal ve ekonomik eğitimi almışlar ve bu eğitimle ülkelerini reforme edecekler."
 
 otf_reduce_the_sultans_rights_je:0 "Sultan'ın Haklarını Sınırla"
 otf_reduce_the_sultans_rights_je_reason:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]ın kararları imparatorluğumuzun felaketine neden oluyor. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]ımız asla kanunların üzerinde olmamalıdır. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]ımız ve hanedanı halkımıza karşı sorumlu olmalıdır. Bunu denetleyecek tek kurum Meclis-i Mebusan'dır."

 otf_ban_slavery_je:0 "Köleliği Yasakla"
 otf_ban_slavery_je_reason:0 "Modern bir toplum inşa etmek için kölelik kaldırılmalıdır."

 otf_educate_people_je:0 "Halkı Eğit"
 otf_educate_people_je_reason:0 "Nitelikli insanlar imparatorluğumuzun bekası içi önemlidir. Halkımızın eğitimi ile en gelişmiş toplum olacağız."
 otf_improve_public_service_je:0 "Kamu Hizmetini Geliştir"
 otf_improve_public_service_je_reason:0 "Devlet bir ev, halkta bir ailedir. Evini geliştirirsen, ailen tarafından sevilirsin ve aileni genişletirsin."
 otf_women_and_children_je:0 "Kadın ve Çocuk Hakları"
 otf_women_and_children_je_reason:0 "Kadınlara ikinci sınıf, çocuklara işçi muamelesi yapılan bir toplum her zaman geride kalacaktır. Haklarını güvence altına alarak tüm insanlığa örnek olacağız."
 otf_strong_market_je:0 "Güçlü Pazar"
 otf_strong_market_je_reason:0 "İmparatorluğumuz kötü günlerini geride bıraktı. Güçlü bir ekonomi kurarak yapamayacağımız şey yoktur."
 otf_black_gold_je:0 "Siyah Altın"
 otf_black_gold_je_reason:0 "Kuşkusuz kaynakların en değerlisi olan bu siyah altın, imparatorlukların bölünmesine ve kabilelerin çökmesine neden olur. Dünya çapında bu siyah altına hakim olduğumuz sürece kimse bizimle savaşamaz."
 otf_western_diplomacy_je:0 "Batı Diplomasisi"
 otf_western_diplomacy_je_reason:0 "Batılı devletlerin bizim üzerimizde iyi niyetleri yok fakat onlar arasında bir denge siyaseti kurarsak bize karşı kötü niyetlerini azaltabiliriz."
 otf_improve_army_equipment_je:0 "Ordu Ekipmanlarını Geliştir"
 otf_improve_army_equipment_je_reason:0 "İmparatorluğumuzun askerleri ilkel ekipmanları hak etmiyor. Onların ekipmanları modernize ederek muzaffer ordumuzu güçlendireceğiz."

 otf_legislate_kanuni_esasi_je:0 "Kanun-i Esasi'yi Çıkar"
 otf_legislate_kanuni_esasi_je_reason:0 "Kanun-i Esasi Osmanlı imparatorluğunda Osmanlıcılık ideolojisinin benimsenen ilk kanunlardan birisidir. Bu kanun azınlıkların ve farklı dine inanan mensup vatandaşlarının haklarını korumaya dayalı bir kanundur."
 otf_peoples_empire_je:0 ""
 otf_peoples_empire_je_reason:0 "İmparatorluğumuzda her bir vatandaş aynı kabul görmelidir. Onların haklarını eşit derecede koruduğumuz sürece imparatorluğumuzu ayakta tutabiliriz."
 otf_reconquer_hijaz_je:0 "Hijaz'ı Tekrardan Fethet"
 otf_reconquer_hijaz_je_reason:0 "Her müslüman için kutsal sayılan bu topraklar, Mısır krizinde kaybettik. Bu kutsal toprakları tekrar ele geçirerek güvenliğini sağlamalıyız."
 otf_claim_defender_of_sunni_islam_je:0 "Sünni İslamın Savunuculuğunu İddia Et"
 otf_claim_defender_of_sunni_islam_je_reason:0 "İslam alemi batılı hristiyan devletlerin işgali altına uğruyor. Tüm müslümanlar bu felaketten bir kurtarıcı aramaktadır. Yüce dinimizi ve müslümanları kafirlere karşı korumamız için güçlü bir imparatorluk olmamız gerekir."
 otf_azerbaijan_je:0 "Azerbaycanı Fethet"
 otf_azerbaijan_je_reason:0 "Azeriler bizim için kardeşlikten öte bir millettir. Turan için ilk adım Azerileri kendi kontrolümüz altına almaktır."
 otf_central_asia_je:0 "Orta Asyayı Fethet"
 otf_central_asia_je_reason:0 "Orta Asya'daki Türk Milletleri birleştirmeliyiz ve Türk milletini tek bir imparatorluk altında toplamalıyız."
 otf_modernize_army_pan_turkic_je:0 "Orduyu Modernize Et"
 otf_modernize_army_pan_turkic_je_reason:0 "Ordumuz hala Monarşi ve bir takım gerici ideolojilere sahip. Gerici tüm subaylardan kurtulup, Türk milletine yakışan bir ordu kurmalıyız."

 otf_pre_otto_egypt_war_je:0 "1939 İkinci Osmanlı-Mısır Savaşı"
 otf_pre_otto_egypt_war_je_goal:0 "3 yıl boyunca Mısır ile herhangi bir diplomatik eyleme girmediğimizde tamamlanacaktır."
 otf_pre_otto_egypt_war_je_reason:0 "Ortadoğu'da ve Anadolu'da eyaletlerimizi kısa sürede İsyancı Mehmet Ali Paşa tarafından ele geçirildi. Onun Şuan ki amacı İmparatorluğumuzun diğer topraklarını ele geçirmektir. Batılı devletler de bu isyandan rahatsız olmaktadır. 3 yıl boyunca imparatorluğumuzun askeri yönden reform etmeli ve topraklarımızı tekrardan ele geçirmeliyiz."
 otf_reconquest_egpyt_je:0 "Mısırın Yeniden Fetihi"
 otf_reconquest_egpyt_je_reason:0 "Mısır imparatorluğumuzun en önemli topraklarından biridir. Mısırda bir çok isyancı vali çıkmasına rağmen hiçbir isyan bu kadar büyük olmamıştı. İmparatorluğumuza ait olan toprakları yeniden ele geçirmeliyiz."

 otf_north_africa_je:0 "Kuzey Afrikayı Fethet"
 otf_north_africa_je_reason:0 "Fransızlar ve İspanyollar tarafından tehdit görmekte olan bu toprakları tekrardan ele geçirmeliyiz."
 otf_balkans_je:0 "Balkanları Fethet"
 otf_balkans_je_reason:0 "Balkanlar impartorluğumuzun anavatını olmuştur. Balkanlardaki ayrılıkçı hareketleri bastırıp tekrardan impartorluk altında birleştirmeliyiz."
 otf_crimea_je:0 "Kırımı Fethet"
 otf_crimea_je_reason:0 "Kırım Osmanlı için bir yavru vatandı. Ruslar tarafından ele geçirildikten sonra Kırım Tatarları büyük hezimete uğramıştır. Kendi topraklarından bile sürülen Müslüman Tatarları o topraklara tekrar kazandırmalıyız."

