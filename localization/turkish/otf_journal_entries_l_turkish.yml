 #Journal Entries
 otf_anti_armenian_policy_je:0 "Anti Ermeni Politikası"
 otf_anti_armenian_policy_je_reason:0 "Ermenilerin çıkardıkları ayrılıkçı hareketleri yerel bölgelerimizde husursuzluk çıkarıyor. Onların direnişlerini kırmalıyız."
