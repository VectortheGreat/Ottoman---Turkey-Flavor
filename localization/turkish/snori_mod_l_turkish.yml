 snori_clothes_decision_desc:0 "Sadece endüstride ve akademisyenler için değil, giyim için de Batı tarzı kıyafetleri benimseyin."
 snori_C_events.1.t:0 "Batı Tarzı Giysiler Benimseyin"
 snori_C_events.1.d:0 "Batı, endüstride, akademisyenlerde ve kültürde dünyaya öncülük ediyor. Bir zamanlar bildiğimiz dünya çöküyor. İlk olarak, değişen dünyaya ayak uydurmak için Batı tarzı giysileri tanıtacağız!"
 snori_C_events.1.a:0 "Artık dünya sahnesinde durmaya hazırız!"
 snori_C_events.1.f:0 "“Tüm karakterlerin ve nüfusun kıyafetleri Batı tarzı giysilerle değiştirilecek.”"