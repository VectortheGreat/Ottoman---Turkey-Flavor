l_turkish:
 otto_egypt_events.1.t:0 "1939 İkinci Osmanlı-Mısır Savaşı"
 otto_egypt_events.1.d:0 "Mehmed Ali Paşa Ortadoğu ve Anadolu'da işgal ettiği topraklardan çekilmeyi reddetti."
 otto_egypt_events.1.f:0 "Osmanlı hükümdarı kaybedilen toprakları tekrar ele geçirmek istemektedir. Batılı ülkeler Osmanlıya Askeri Teknoloji konusunda yardım etti ve bu sayede Osmanlı İmparatorluğu Mısıra ultimatom göndererek eski toprakları talep etti. Mısır hükümdarı bunu red ederek savaşı göze aldı."
 otto_egypt_events.1.a:0 "İsyancı Paşayı cezalandırma vakti geldi."
 otto_egypt_events.2.t:0 "Mısırın Kaderi"
 otto_egypt_events.2.d:0 "Bağlı devletimiz Mısır için verilecek karar padişah tarafından beklenmektedir."
 otto_egypt_events.2.f:0 "Padişahın kararı ile Mısır Bölgesindeki sınırlar tekrardan çizilebilecek. Bazı Soylular isyandan ötürü Mısır devletini ilhak edeceğini düşünmektedir."
 otto_egypt_events.2.a:0 "Mısırı İlhak Et"
 otto_egypt_events.2.b:0 "Sadece Sina'yı ele geçir"
 otto_egypt_events.2.c:0 "Onların var olmasına izin ver"
 otto_egypt_events.2.d:0 "Şuanlık bir şey yapma"
 otto_egypt_events.3.t:0 "Batıdan gelen teknolojik destek"
 otto_egypt_events.3.d:0 "Batılı devletler Osmanlının varlığı için askeri teknolojide bize destek sunmaktadırlar."
 otto_egypt_events.3.f:0 "Mısır isyanında Batılı devletler oldukça rahatsız olmuştur. İkinci bir savaşı öngörüyorlar ve bu savaş Osmanlı İmparatorluğunun yok oluşuna sebep olabilir ve Ortadoğu güçlü bir devletin yükselişine sebep olabilir. Bölgede hasta bir adam isteyen batılı ülkeler Osmanlı İmparatorluğuna desteklemekteler."
 otto_egypt_events.3.a:0 "Onların yardımlarını kabul edeceğiz."

 otf_events.1.t:0 ""
 otf_events.1.d:0 ""
 otf_events.1.f:0 ""
 otf_events.1.a:0 ""
 otf_events.2.t:0 "Kırım'ın yeniden fethi"
 otf_events.2.d:0 "Kırım tekrardan Türkler'in kontrolüne geçti!"
 otf_events.2.f:0 "Bölgedeki Tatarlar, Kırım'ın yeniden fethi ile Osmanlı askerlerini kutlamalarla karşılıyor. Tatarların Ruslar tarafından sürgüne gönderilmesinin ardından bölgedeki yükselişleri yeniden başladı."
 otf_events.2.a:0 "Kırım Tatarları Çok Yaşasın!"
 otf_events.3.t:0 "Balkan Devletlerinin İlhakı"
 otf_events.3.d:0 "Balkan Devletlerinin isyanları son buldu.."
 otf_events.3.f:0 "Tıpkı eskisi gibi artık imparatorluğumuz balkanlara tam hüküm sürmektedirler."
 otf_events.3.a:0 "Hepsini İlhak et"
 otf_events.4.t:0 "Kuzey Afrika Devletlerinin İlhakı"
 otf_events.4.d:0 "Kuzey Afrika ülkelerinin kaderi tekrardan Osmanlı ile buluştu.."
 otf_events.4.f:0 "Tıpkı eskisi gibi artık imparatorluğumuz Kuzey Afrikaya tam hüküm sürmektedirler."
 otf_events.4.a:0 "Hepsini İlhak et"
 otf_events.5.t:0 "Türk Milletlerinin Birleşimi"
 otf_events.5.d:0 "Türk milletleri tek bir devlet altında birleşti.."
 otf_events.5.f:0 "Orta Asya'dan Balkanlara kadar uzanan büyük bir Türk kültürü kurmayı etmeyi başardık. Tüm Türk milletleri artık tek bir devletin himayesi altında güvendedir."
 otf_events.5.a:0 "Çok yaşa Türk Milleti!"
 otf_events.6.t:0 ""
 otf_events.6.d:0 ""
 otf_events.6.f:0 ""
 otf_events.6.a:0 ""
 otf_events.7.t:0 "İmparatorluğun İdeolojisi"
 otf_events.7.d:0 "Osmanlı'da ideoloji kutuplaşması başladı."
 otf_events.7.f:0 "Jön Türkler kendi içlerinde siyasi ayrılıklar oluştu. Bazı kesim Pan-Türkizm akımını desteklemektedir ve bu kesim Monarşi Karşıtıdır. Bazı  kesim İslamcılık akımını desteklemektedir ve bu kesim Monarşi yanlısıdır. Bazı kesim de Osmanlıcılık akımını desteklemektedir ve bu kesim İmparatorluktadaki tüm azınlıkların korunmasını hedeflemiştir."
 otf_events.7.a:0 "Pantürkizm İdeolojisi İmparatorluğun İdeolojisi olacak!"
 otf_events.7.b:0 "İslamcılık İdeolojisi İmparatorluğun İdeolojisi olacak"
 otf_events.7.c:0 "Osmanlıcılık İdeolojisi İmparatorluğun İdeolojisi olacak"
 otf_events.8.t:0 "Hicaz Demiryolu Projesi"
 otf_events.8.d:0 "Hacıları Kutsal Toprakları ulaştırmak için demiryolu projesi atıldı."
 otf_events.8.f:0 "Şam'dan Mekke'ye kadar uzanan uzun bir demiryolu projesi atıldı. Masrafları imparatorluk bütçesi tarafından karşılanacaktır."
 otf_events.8.a:0 "Projeyi etkinleştir"
 otf_events.8.b:0 "Sadece yerel yolları geliştirin"
 otf_events.9.t:0 "Sünni İslamın Koruyucusu"
 otf_events.9.d:0 "Müslümanlar için beklenen an geldi.. Türk İmparatorluğu yabancı kafir devletlere karşı müslümanları koruma girişimine başladı."
 otf_events.9.f:0 "Batının emperyal gözleri müslüman topraklar üzerindedir. O gözü oyacak tek kişi bizleriz. Peygamberimizin Ümmetini korumak bizim için şereftir."
 otf_events.9.a:0 "Sünni İslam Koruyculuğunu Üstleneceğiz"
 otf_events.9.b:0 "Bununla Uğraşmayacağız"
 otf_events.11.t:0 "İslam Tebasını İlhak Et"
 otf_events.11.d:0 "Başka bir İslam Tebası bize katılmak istemektedir."
 otf_events.11.f:0 "Korumamız altına giren İslam Tebaları daha iyi koşullarda yaşamak üzere bize katılmak istiyorlar. Onları kabul etmek için bürokratlar Padişahımızın fermanını bekliyorlar."
 otf_events.11.a:0 "İlhak Et"
 otf_events.11.b:0 "O topraklara ihtiyacımız yok"
 otf_events.12.t:0 "Moderneleşen Türk Ordusu"
 otf_events.12.d:0 "Yüce ordumuz gerici düşüncelerden kurtuldu! Büyük mareşal meclise yemin etmek için geldi."
 otf_events.12.f:0 "Türk Silahlı Kuvvetlerini temsil eden büyük mareşal ordu içerisinde monarşi yanlısı binlerce subayı görevden aldığını belirterek Meclise ve Halka karşı bağlılık yemini etmiştir. Bazı subayların monarşiyi tekrar getirmek için darbe planladığını söylerek bu subayların askeri mahkemelerde yargılanacaklarını da belirtti."
 otf_events.12.a:0 "Çok Yaşa Türk Silahlı Kuvvetleri!"
 otf_events.13.t:0 "Jön Türklerin Ekonomi Poltikası"
 otf_events.13.d:0 "Genç Türkler kendi içerisindeki ihtifallar çıktı. İmparatorluğun ekonomik politikasını belirlemek üzere tartışmalar çıktı."
 otf_events.13.f:0 "Avrupa'da ekonomik konularda eğitim alan bu grubun büyük çoğunluğu ağır sanayileşme politikalarına gidilmekten yana. Buna karşıt gelen grup ise imparatorluk topraklarının tarıma elverişli olduğundan tarım ekonomisini savunmaktadır. Küçük bir grup ise daha dengeli bir politikayı öneriyor."
 otf_events.13.a:0 "Ağır Sanayileşme. Tıpkı Avrupa'daki gibi"
 otf_events.13.b:0 "Dengeli bir sanayileşme. Ülkemizin ekonomisi tamamen sanayicilere emanet edemeyiz."
 otf_events.13.c:0 "Tarımsal Ekonomi. İmparatorluğumuzun verimli topraklarını kullanmalıyız."
 otf_events.14.t:0 "Otorite Krizi"
 otf_events.14.d:0 "Sultanın kaba otoritesi imparatorluğu felakete sokuyor. Halk ve Çıkar grubu radikalleşmeye başladı."
 otf_events.14.f:0 "Otorite karşıtlığı başkentte hızlı artmaktadır. Radikal kesimin çoğunluğu meclisin açılmasını isterken bir diğer kesimde Osmanlı hanedanına karşı eylemler gerçekleşmektedir. Radikal grup nihayet Sultan'ın sarayına baskın düzenledi ve padişahın ve hanedanının kaderi ona bağlıydı."
 otf_events.14.a:0 "Bu imparatorluk Sultanlarımızın otoriteleri ile kuruldu ve yükseldi. Sultanın otoritesine saygı duymalıyız."
 otf_events.14.b:0 "O meclis açılacak! Sultanın kararları sınırlandırılmalı!"
 otf_events.14.c:0 "Devrim! Osmanlı hanedanını devrilecek ve Türkiye Cumhuriyeti'ni kuracak bir devrim gerekli!"
 otf_events.15.t:0 "Sosyalist Fikir"
 otf_events.15.d:0 "Jön Türkler arasında yeniden bir düşmanlık patlak verdi. Sosyalizmin doğuşu, Aydınlar grubumuzu derinden etkiledi."
 otf_events.15.f:0 "Osmanlıcılık fikri bir hanedanı anımsatıyor. Tıpkı her hanedan gibi burjuvanın yanında yer alıyor. Aydınların çoğu, Osmanlıcılık fikrini terk edip Sosyalizm fikirlerini benimsemek istiyor."
 otf_events.15.a:0 "Sosyalist fikir benimsenmeli"
 otf_events.15.a:0 "Batının fikirlerine ihtiyacımız yoktur"

 otto_arm_res_events.1.t:0 "Ermeni Direnişi Başladı"
 otto_arm_res_events.1.d:0 "Ermeniler büyük bir direniş içerisine girdiler. Büyük müttefikleri Rusların desteği ile Doğu Anadolu'da direniş hareketleri başladı."
 otto_arm_res_events.1.f:0 "Ermeniler bağımsızlık hareketleri için kendi örgütlerini kurdular. Bu örgüt aynı zamanda Avrupalıalr tarafından desteklenmektedir. Hedefleri doğu anadoluda büyük bir ermeni devleti kurmaktır. Yerel Türk ve Kürt halkı bu durumdan endişe duyuyorlar."
 otto_arm_res_events.1.a:0 "Bu durumu çözeceğiz"
