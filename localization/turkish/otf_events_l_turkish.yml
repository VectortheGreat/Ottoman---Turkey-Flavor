l_turkish:
 otto_egypt_events.1.t:0 "1939 İkinci Osmanlı-Mısır Savaşı"
 otto_egypt_events.1.d:0 "Mısır Paşa Ortadoğu ve Anadolu'da işgal ettiği topraklardan çekilmeyi reddetti."
 otto_egypt_events.1.f:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] kaybedilen toprakları tekrar ele geçirmek istemektedir. Batılı ülkeler [ROOT.GetCountry.GetName]'na Askeri Teknoloji konusunda yardım etti ve bu sayede [ROOT.GetCountry.GetName] Mısıra ultimatom göndererek eski toprakları talep etti. Mısır hükümdarı bunu red ederek savaşı göze aldı."
 otto_egypt_events.1.a:0 "İsyancı Paşayı cezalandırma vakti geldi."
 otto_egypt_events.2.t:0 "Mısırın Kaderi"
 otto_egypt_events.2.d:0 "Bağlı devletimiz Mısır için verilecek karar [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] tarafından beklenmektedir."
 otto_egypt_events.2.f:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]ın kararı ile Mısır Bölgesindeki sınırlar tekrardan çizilebilecek. Bazı Soylular isyandan ötürü Mısır devletini ilhak edeceğini düşünmektedir."
 otto_egypt_events.2.a:0 "Mısırı İlhak Et"
 otto_egypt_events.2.b:0 "Sadece Sina'yı ele geçir"
 otto_egypt_events.2.c:0 "Onların var olmasına izin ver"
 otto_egypt_events.2.dd:0 "Şuanlık bir şey yapma"
 otto_egypt_events.3.t:0 "Batıdan gelen teknolojik destek"
 otto_egypt_events.3.dd:0 "Batılı devletler [ROOT.GetCountry.GetName]'nun varlığı için askeri teknolojide bize destek sunmaktadırlar."
 otto_egypt_events.3.f:0 "Mısır isyanında Batılı devletler oldukça rahatsız olmuştur. İkinci bir savaşı öngörüyorlar ve bu savaş [ROOT.GetCountry.GetName] yok oluşuna sebep olabilir ve Ortadoğu güçlü bir devletin yükselişine sebep olabilir. Bölgede hasta bir adam isteyen batılı ülkeler [ROOT.GetCountry.GetName] desteklemekteler."
 otto_egypt_events.3.a:0 "Onların yardımlarını kabul edeceğiz."

 otf_events.1.t:0 "İmparatorluğun Kayıp Eyaleti"
 otf_events.1.d:0 "İmparatorluğumuz çöküş döneminden kurtulmaya başladı. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]ımız Mısırın tekrar alınmasını hedeflemektedir fakat ortada diplomatik bir kararsızlık var."
 otf_events.1.f:0 "Batılı devletlerinin gözleri üzerimizde. Bizim olan toprakları ele geçirme niyetindeler. Ya onlara karşı ciddi bir tavır gösterip eski topraklarımızı ele geçireceğiz ya da bu olaya seyirci olacağız."
 otf_events.1.a:0 "Askerleri derhal toplayın! Hiçbir ülke müdahale etmeden Mısır'ı yeniden ele geçireceğiz!"
 otf_events.1.b:0 "Bu plan bizim için felaket olabilir"
 otf_events.2.t:0 "Kırım'ın yeniden fethi"
 otf_events.2.d:0 "Kırım tekrardan Türkler'in kontrolüne geçti!"
 otf_events.2.f:0 "Bölgedeki Tatarlar, Kırım'ın yeniden fethi ile askerlerimizi kutlamalarla karşılıyor. Tatarların Ruslar tarafından sürgüne gönderilmesinin ardından bölgedeki yükselişleri yeniden başladı."
 otf_events.2.a:0 "Kırım Tatarları Çok Yaşasın!"
 otf_events.3.t:0 "Balkan Devletlerinin İlhakı"
 otf_events.3.d:0 "Balkan Devletlerinin isyanları son buldu.."
 otf_events.3.f:0 "Tıpkı eskisi gibi artık imparatorluğumuz balkanlara tam hüküm sürmektedirler."
 otf_events.3.a:0 "Hepsini İlhak et"
 otf_events.4.t:0 "Kuzey Afrika Devletlerinin İlhakı"
 otf_events.4.d:0 "Kuzey Afrika ülkelerinin kaderi tekrardan [ROOT.GetCountry.GetName] ile buluştu.."
 otf_events.4.f:0 "Tıpkı eskisi gibi artık imparatorluğumuz Kuzey Afrikaya tam hüküm sürmektedirler."
 otf_events.4.a:0 "Hepsini İlhak et"
 otf_events.5.t:0 "Türk Milletlerinin Birleşimi"
 otf_events.5.d:0 "Türk milletleri tek bir devlet altında birleşti.."
 otf_events.5.f:0 "Orta Asya'dan Balkanlara kadar uzanan büyük bir Türk kültürü kurmayı etmeyi başardık. Tüm Türk milletleri artık tek bir devletin himayesi altında güvendedir."
 otf_events.5.a:0 "Çok yaşa Türk Milleti!"
 otf_events.6.t:0 ""
 otf_events.6.d:0 ""
 otf_events.6.f:0 ""
 otf_events.6.a:0 ""
 otf_events.7.t:0 "İmparatorluğun İdeolojisi"
 otf_events.7.d:0 "İmparatorluğumuzda ideoloji kutuplaşması başladı."
 otf_events.7.f:0 "Jön Türkler kendi içlerinde siyasi ayrılıklar oluştu. Bazı kesim Pan-Türkizm akımını desteklemektedir ve bu kesim Monarşi Karşıtıdır. Bazı  kesim İslamcılık akımını desteklemektedir ve bu kesim Monarşi yanlısıdır. Bazı kesim de Osmanlıcılık akımını desteklemektedir ve bu kesim İmparatorluktadaki tüm azınlıkların korunmasını hedeflemiştir."
 otf_events.7.a:0 "Pan-Türkizm İdeolojisi İmparatorluğun İdeolojisi olacak!"
 otf_events.7.b:0 "İslamcılık İdeolojisi İmparatorluğun İdeolojisi olacak"
 otf_events.7.c:0 "Osmanlıcılık İdeolojisi İmparatorluğun İdeolojisi olacak"
 otf_events.8.t:0 "Hicaz Demiryolu Projesi"
 otf_events.8.d:0 "Hacıları Kutsal Toprakları ulaştırmak için demiryolu projesi atıldı."
 otf_events.8.f:0 "Şam'dan Mekke'ye kadar uzanan uzun bir demiryolu projesi atıldı. Masrafları imparatorluk bütçesi tarafından karşılanacaktır."
 otf_events.8.a:0 "Projeyi etkinleştir"
 otf_events.8.b:0 "Sadece yerel yolları geliştirin"
 otf_events.9.t:0 "Sünni İslamın Koruyucusu"
 otf_events.9.d:0 "Müslümanlar için beklenen an geldi.. Türk İmparatorluğu yabancı kafir devletlere karşı müslümanları koruma girişimine başladı."
 otf_events.9.f:0 "Batının emperyal gözleri müslüman topraklar üzerindedir. O gözü oyacak tek kişi bizleriz. Peygamberimizin Ümmetini korumak bizim için şereftir."
 otf_events.9.a:0 "Sünni İslam Koruyculuğunu Üstleneceğiz"
 otf_events.9.b:0 "Bununla Uğraşmayacağız"
 otf_events.11.t:0 "İslam Tebasını İlhak Et"
 otf_events.11.d:0 "Başka bir İslam Tebası bize katılmak istemektedir."
 otf_events.11.f:0 "Korumamız altına giren İslam Tebaları daha iyi koşullarda yaşamak üzere bize katılmak istiyorlar. Onları kabul etmek için bürokratlar [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]ımızın fermanını bekliyorlar."
 otf_events.11.a:0 "İlhak Et"
 otf_events.11.b:0 "O topraklara ihtiyacımız yok"
 otf_events.12.t:0 "Moderneleşen Türk Ordusu"
 otf_events.12.d:0 "Yüce ordumuz gerici düşüncelerden kurtuldu! Büyük mareşal meclise yemin etmek için geldi."
 otf_events.12.f:0 "Türk Silahlı Kuvvetlerini temsil eden büyük mareşal ordu içerisinde monarşi yanlısı binlerce subayı görevden aldığını belirterek Meclise ve Halka karşı bağlılık yemini etmiştir. Bazı subayların monarşiyi tekrar getirmek için darbe planladığını söylerek bu subayların askeri mahkemelerde yargılanacaklarını da belirtti."
 otf_events.12.a:0 "Çok Yaşa Türk Silahlı Kuvvetleri!"
 otf_events.13.t:0 "Jön Türklerin Ekonomi Poltikası"
 otf_events.13.d:0 "Genç Türkler kendi içerisindeki ihtifallar çıktı. İmparatorluğun ekonomik politikasını belirlemek üzere tartışmalar çıktı."
 otf_events.13.f:0 "Avrupa'da ekonomik konularda eğitim alan bu grubun büyük çoğunluğu ağır sanayileşme politikalarına gidilmekten yana. Buna karşıt gelen grup ise imparatorluk topraklarının tarıma elverişli olduğundan tarım ekonomisini savunmaktadır. Küçük bir grup ise daha dengeli bir politikayı öneriyor."
 otf_events.13.a:0 "Ağır Sanayileşme. Tıpkı Avrupa'daki gibi"
 otf_events.13.b:0 "Dengeli bir sanayileşme. Ülkemizin ekonomisi tamamen sanayicilere emanet edemeyiz."
 otf_events.13.c:0 "Tarımsal Ekonomi. İmparatorluğumuzun verimli topraklarını kullanmalıyız."
 otf_events.14.t:0 "Otorite Krizi"
 otf_events.14.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]'nın kaba otoritesi imparatorluğu felakete sokuyor. Halk ve Çıkar grubu radikalleşmeye başladı."
 otf_events.14.f:0 "Otorite karşıtlığı başkentte hızlı artmaktadır. Radikal kesimin çoğunluğu meclisin açılmasını isterken bir diğer kesimde Osmanlı hanedanına karşı eylemler gerçekleşmektedir. Radikal grup nihayet [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]'ın sarayına baskın düzenledi ve [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]ın ve hanedanının kaderi ona bağlıydı."
 otf_events.14.a:0 "Bu imparatorluk [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]larımızın otoriteleri ile kuruldu ve yükseldi. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]'ın otoritesine saygı duymalıyız."
 otf_events.14.b:0 "O meclis açılacak! [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]'ın kararları sınırlandırılmalı!"
 otf_events.14.c:0 "Devrim! Osmanlı hanedanını devrilecek ve Türkiye Cumhuriyeti'ni kuracak bir devrim gerekli!"
 otf_events.15.t:0 "Sosyalist Fikir"
 otf_events.15.d:0 "Jön Türkler arasında yeniden bir düşmanlık patlak verdi. Sosyalizmin doğuşu, Aydınlar grubumuzu derinden etkiledi."
 otf_events.15.f:0 "Osmanlıcılık fikri bir hanedanı anımsatıyor. Tıpkı her hanedan gibi burjuvanın yanında yer alıyor. Aydınların çoğu, Osmanlıcılık fikrini terk edip Sosyalizm fikirlerini benimsemek istiyor."
 otf_events.15.a:0 "Sosyalist fikir benimsenmeli"
 otf_events.15.b:0 "Batının fikirlerine ihtiyacımız yoktur"

 otto_arm_res_events.1.t:0 "Ermeni Direnişi Başladı"
 otto_arm_res_events.1.d:0 "Ermeniler büyük bir direniş içerisine girdiler. Büyük müttefikleri Rusların desteği ile Doğu Anadolu'da direniş hareketleri başladı."
 otto_arm_res_events.1.f:0 "Ermeniler bağımsızlık hareketleri için kendi örgütlerini kurdular. Bu örgüt aynı zamanda Avrupalıalr tarafından desteklenmektedir. Hedefleri doğu anadoluda büyük bir ermeni devleti kurmaktır. Yerel Türk ve Kürt halkı bu durumdan endişe duyuyorlar."
 otto_arm_res_events.1.a:0 "Bu durumu çözeceğiz"
 otto_arm_res_events.2.t:0 "Yerel Ermeni İsyanı"
 otto_arm_res_events.2.d:0 "Ermeni Örgütleri tarafından çıkarılan bu isyan yerel bölgelerimizde huzursuzluğa neden oldu. İsyancı bu çete grubu bağımsızlık nidaları atmaktadır."
 otto_arm_res_events.2.f:0 "Nihai amaçları bağımsız bir Ermeni devleti kurmak olan bu örgütün, diğer amaçları ise bölgedeki Türk ve Kürtlerden kurtulmaktır. Kürt ve Türk köylüleri de Ermenilere karşı silahlanarak çatışmalar çıkardı. Eğer imparatorluğumuz bu olaya müdahale etmezse büyük sıkıntılar çıkacaktır."
 otto_arm_res_events.2.a:0 "Tüm isyancıları öldür. Ceza olarak sivilleri sürgün et."
 otto_arm_res_events.2.b:0 "İsyancıları öldür, isyankar esirleri sürgün et"
 otto_arm_res_events.2.c:0 "İsyanı barışcıl yönde önle"
 otto_arm_res_events.2.dd:0 "Müdahale etme"
 otto_arm_res_events.3.t:0 "Avrupa Ermeni Diasporası"
 otto_arm_res_events.3.d:0 "Avrupa'daki Ermeni gruplar diplomatik bir konferansta yer aldılar. Bu grup imparatorluğumuz altındaki Ermenilerin hakları hakkında konuşmalar yaptılar."
 otto_arm_res_events.3.f:0 "[ROOT.GetCountry.GetName] içerisindeki Ermeni vatandaşlar için onları güvence altına alacak kanunların çıkarılmasını talep etmektedirler. Böylelikle Ermeni Direnişi daha barışçıl bir yöntemlerle çözülebileceklerini belirttiler."
 otto_arm_res_events.3.a:0 "Yüce İmparatorluğumuz birkaç Ermeninin taleplerini yerine getirmek zorunda değil!"
 otto_arm_res_events.3.b:0 "Onlar haklılar. Ermenilerde bu imparatorluğun halkıdır"
 otto_arm_res_events.4.t:0 "Yerel Valiye Suikast"
 otto_arm_res_events.4.d:0 "Haberler kötü! Bir Ermeni fedaisi yerel valiyi suikaste uyguladı. Bu suikast Ermeni halkını tekrardan cesaretlendirdi."
 otto_arm_res_events.4.f:0 "Suikastin ardından katil hemen güvenlik güçleri tarafından yakalandı. Katil "Yaşasın Büyük Ermenistan!" diye bağırarak Ermeni halkını cesaretlendirmeye çalıştı. Mahkum infaz edilmek üzere meydana götürüldü. Ermeni halkı bu infazı protesto etmeye çalıştı fakat katil 12 Türk askeri tarafından halkın önünde kurşuna dizildi. İnfazı engel olmak isteyen bir grupta aynı zamanda katille beraber infaz edildi."
 otto_arm_res_events.4.a:0 "Bu suikast Ermeni milletinin suçudur. Bunun bedelini ödeyecekler!"
 otto_arm_res_events.4.b:0 "Bu suikastın Ermeni milleti ile bağlantısı yoktur. Bir katil tüm milleti temsil edemez!"
 otto_arm_res_events.5.t:0 "Hamidiye Alayları"
 otto_arm_res_events.5.d:0 "Ermeni direnişi her geçene gün artıyor. Mevcut güçlerimiz onların güçlerini kırmakta yetersiz kalıyor. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]ımızın kararı ile bölgede yerel bir ordu kurulacaktır."
 otto_arm_res_events.5.f:0 "Çoğunlukla Kürtlerten oluşan bu Süvari birlikleri Ermeni Çetelerinin düzenleyeceği direniş harekatlarını kırmaya yetecektir. Böylelikle bölgede Sünni Kürtlerin yükselişi başlayacaktır."
 otto_arm_res_events.5.a:0 "Hamidiye Alaylarını kur"
 otto_arm_res_events.5.b:0 "Bu direnişi daha barışcıl yöntemlerle çözeceğiz."
 otto_arm_res_events.6.t:0 "Kürt-Ermeni Çatışması"
 otto_arm_res_events.6.d:0 "Doğudan gelen bir çarpışma haberi.. Kürt ve Ermeni aşiretlerinin arazi konusunda yaşadıkları tartışmalar kanla sonuç verdi. "
 otto_arm_res_events.6.f:0 "Küçük bir arazi tartışma olarak başladı ve sonunda çatışmaya dönüştü. Kürtler yerel valinin desteği alarak arazilere el koydu fakat Ermeniler buna razı olmayarak Kürtlere saldırdılar. Bu çatışma bölgedeki radikalleri epey arttırmaya başladı."
 otto_arm_res_events.6.a:0 "Kürtlerden yana olmalıyız. Ermenilerin amacı bu imparatorluğu bölmektir"
 otto_arm_res_events.6.b:0 "Ermenilerin yanında olmalıyız. Kürtler vali ile anlaşarak hile yaptılar."
 otto_arm_res_events.6.c:0 "Bu mesele bizi ilgilendirmez"
 otto_arm_res_events.7.t:0 ""
 otto_arm_res_events.7.d:0 ""
 otto_arm_res_events.7.f:0 ""
 otto_arm_res_events.7.a:0 ""
 otto_arm_res_events.8.t:0 "Ermeni Karşıtı Politika Tamamlandı"
 otto_arm_res_events.8.d:0 "Ermeniler büyük hezimete uğradı. Binlerce Ermeni kendi topraklarından sürülme acısını yaşıyor.. Ermeni Direnişi artık son buldu."
 otto_arm_res_events.8.f:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]ın fermanı ile Ermenilerin Doğu Anadolu'daki çıkardıkları isyan ve husurzuklarından dolayı Ermenilerin o bölgede yaşaması yasaklandı. Ermenilerin çoğu ortadoğuya sürgün edilmeye başladı. Buna karşı gelen herkes öldürülmeye başladı. Topraklarını seven bazı Ermeniler ise Türk veya Kürt kültürünü benimseyerek Sünni inancına geçmiştir."
 otto_arm_res_events.8.a:0 "Bu kader onların kaderidir. Hiçbir millet imparatorluğumuzu yıkma emelinde olmayacaktır!"
 otto_arm_res_events.9.t:0 "Ermeni Entegrasyonu Tamamlandı"
 otto_arm_res_events.9.d:0 "Beklenen haber geldi. Ermeni direniş örgütlerinin liderleri payitahta gelerek [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]ın önünde eğildiler ve sadakat yemini ettiler."
 otto_arm_res_events.9.f:0 "Ermeni liderler [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]la görüştükten sonra yurtlarına dönerek halka karşı seslendiler. [ROOT.GetCountry.GetName] Ermeniler için bir tehdit olmadığını belirterek tüm Ermeni çetelerinin Ruslarla olan bağını sonlandırmasını söyledi. Bunun karşılığında [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]'ın Ermenilere karşı azınlık kanunları çıkaracağını belirtti."
 otto_arm_res_events.9.a:0 "Çok yaşa [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]ımız!"