l_simp_chinese:
 otto_egypt_events.1.t:0 "1939 Second Ottoman-Egypt War"
 otto_egypt_events.1.d:0 "Egyptian Pasha refused to withdraw from the lands he occupied in the Middle East and Anatolia."
 otto_egypt_events.1.f:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] wants to reconquest the lost states. Western countries helped the [ROOT.GetCountry.GetName] with Military Technology and in this way, the [ROOT.GetCountry.GetName] sent an ultimatum to Egypt demanding the former lands. Egypt refused and risked war."
 otto_egypt_events.1.a:0 "It's time to punish the rebel Pasha."
 otto_egypt_events.2.t:0 "Fate of Egypt"
 otto_egypt_events.2.d:0 "The decision to be made for our subject state Egypt, is awaiting [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 otto_egypt_events.2.f:0 "The borders in the Egypt Region will be redrawn with [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]'s decision. Some Nobles think that [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] will annex Egypt because of the rebellion."
 otto_egypt_events.2.a:0 "Annex Egypt"
 otto_egypt_events.2.b:0 "Take only Sina"
 otto_egypt_events.2.c:0 "Let them exist"
 otto_egypt_events.2.dd:0 "Do nothing for now"
 otto_egypt_events.3.t:0 "Technological support from the West"
 otto_egypt_events.3.dd:0 "Western countries support us in military technology for the existence of the [ROOT.GetCountry.GetName]."
 otto_egypt_events.3.f:0 "In the Egyptian revolt, the Western countries were quite disturbed. They foresee a second war, which could lead to the destruction of the [ROOT.GetCountry.GetName] and the rise of a powerful Middle Eastern state. Western countries who want a sick man in the region are supporting the [ROOT.GetCountry.GetName]."
 otto_egypt_events.3.a:0 "We will accept their support."

 otf_events.1.t:0 "Lost state of the Empire"
 otf_events.1.d:0 "Our empire began to recover from the period of decline. Our [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] aims to reconquest Egypt, but there is a diplomatic indecision."
 otf_events.1.f:0 "Western countries have their eyes on us. They intend to occupy provinces that are rightfully ours. Either we will take a serious attitude towards them and reconquest our lost provinces, or we will be spectators to this event."
 otf_events.1.a:0 "Conscript the soldiers immediately! We will reconquest Egypt without any intervention by any country!"
 otf_events.1.b:0 "This plan could be disastrous for us"
 otf_events.2.t:0 "Reconquest of Crimea"
 otf_events.2.d:0 "Crimea is under control of Turks again!"
 otf_events.2.f:0 "Tatars in the region welcome our soldiers with celebrations following the re-conquest of Crimea. After the Tatars were exiled by Russians, their began to rise in the region again."
 otf_events.2.a:0 "Long live the Crimean Tatar people!"
 otf_events.3.t:0 "Annexation of the Balkan Subjects"
 otf_events.3.d:0 "The revolts of the Balkan States came to an end..."
 otf_events.3.f:0 "Just like before, our empire now reigns over the Balkans."
 otf_events.3.a:0 "Annex all of them"
 otf_events.4.t:0 "Annexation of the North African Subjects"
 otf_events.4.d:0 "The fate of the North African countries met with the [ROOT.GetCountry.GetName] again."
 otf_events.4.f:0 "Just like before, our empire now reigns over North Africa."
 otf_events.4.a:0 "Annex all of them"
 otf_events.5.t:0 "Unification of Turkic Nations"
 otf_events.5.d:0 "Turkic nations united under a single state.."
 otf_events.5.f:0 "We have succeeded in establishing a great Turkic culture stretching from Central Asia to the Balkans. All Turkic nations are now safe under the auspices of a unitary state."
 otf_events.5.a:0 "Long Live Turkic People"
 otf_events.6.t:0 ""
 otf_events.6.d:0 ""
 otf_events.6.f:0 ""
 otf_events.6.a:0 ""
 otf_events.7.t:0 "Ideology of the Empire"
 otf_events.7.d:0 "The polarization of ideology in the [ROOT.GetCountry.GetName] began."
 otf_events.7.f:0 "Political divisions arose among the Young Turks. Some of them support the Pan-Turkism movement and Anti-Monarchy. Some of them support the Islamist movement and pro-Monarchy. Some of them also support the Ottomanism movement and aimed to protect all minorities in the Empire."
 otf_events.7.a:0 "Pan-Turkism will become the Ideology of the Empire"
 otf_events.7.b:0 "Islamism will become the Ideology of the Empire"
 otf_events.7.c:0 "Ottomanism will become the Ideology of the Empire"
 otf_events.8.t:0 "Hedjaz Railway Project"
 otf_events.8.d:0 "The railway project is laid to scheme to transport pilgrims to the Holy Land."
 otf_events.8.f:0 "A long railway project stretching from Damascus to Mecca is laid to scheme. Its costs will be covered by the imperial budget."
 otf_events.8.a:0 "Activate the project"
 otf_events.8.b:0 "Just improve local roads"
 otf_events.9.t:0 "Defender of Sunni Islam"
 otf_events.9.d:0 "The long awaited moment for Muslims has come. The [ROOT.GetCountry.GetName] started to protect Muslims against foreign infidel states."
 otf_events.9.f:0 "The imperialist eyes of the West are on Muslim lands. We're the only ones who will put that eye out. It is an honor for us to protect the Ummah of our Prophet."
 otf_events.9.a:0 "Claim defender of Sunni Islam"
 otf_events.9.b:0 "We will not deal with it"
 otf_events.11.t:0 "Annex Islamic Subject"
 otf_events.11.d:0 "Another Islamic Subject wants to join us."
 otf_events.11.f:0 "Subjects of Islam, who came under our protection, want to join us to live in better conditions. Bureaucrats are waiting for our [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]'s edict to accept them.  "
 otf_events.11.a:0 "Annex them"
 otf_events.11.b:0 "We don't need those lands."
 otf_events.12.t:0 "Modernize Army"
 otf_events.12.d:0 "Our great army is now free from reactionary thoughts! The grand marshal came to be sworn into the assembly."
 otf_events.12.f:0 "Representing the Turkish Armed Forces, the great marshal declared that he dismissed thousands of pro-monarchist officers in the army and swore allegiance to the Assembly and the People. He also stated that some officers were planning a coup to restore the monarchy and that these officers would be tried in military courts."
 otf_events.12.a:0 "Long Live Turkish Armed Forces!"
 otf_events.13.t:0 "Economic Policy of the Young Turks"
 otf_events.13.d:0 "There were conflicts within the Young Turks themselves. Discussions broke out to determine the economic policy of empire."
 otf_events.13.f:0 "The majority of this group, who received education on economic issues in Europe, favors heavy industrialization policies. The opposing group, on the other hand, defends the agricultural economy as the imperial lands are suitable for agriculture. A small group suggests a more balanced policy."
 otf_events.13.a:0 "Heavy Industrialization. Just like in Europe"
 otf_events.13.b:0 "Balanced Industrialization. We cannot completely entrust the economy of our country to industrialists."
 otf_events.13.c:0 "Agricultural Economics. We must use the fertile lands of our empire."
 otf_events.14.t:0 "Authority Crisis"
 otf_events.14.d:0 "The brute authority of the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] brings disaster to the empire. The People and Interest groups are growing radical."
 otf_events.14.f:0 "Anti-authoritarianism is rapidly growing in the capital. While the majority of the radical section wants the parliament to be opened, actions are taking place against the Ottoman dynasty in another section. The radical group finally stormed [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]'s palace, and the fate of the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] and his dynasty depended on him."
 otf_events.14.a:0 "This empire was founded and rose with the authorities of our [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]s. We must respect the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]'s authority."
 otf_events.14.b:0 "The Parliament will open! [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]'s decisions must be limited!"
 otf_events.14.c:0 "Revolution! A revolution is needed to will overthrow the Ottoman dynasty and establish the Turkish Republic!"
 otf_events.15.t:0 "Socialist Idea"
 otf_events.15.d:0 "An enmity broke out among the Young Turks again. The birth of socialism deeply affected our Intelligentsia group."
 otf_events.15.f:0 "The idea of Ottomanism is reminiscent of a dynasty. Just like every dynasty, it sided with the bourgeoisie. Most of the intellectuals want to abandon the idea of Ottomanism and adopt the ideas of Socialism."
 otf_events.15.a:0 "Socialist idea should be adopted"
 otf_events.15.b:0 "We don't need Western ideas."

 otto_arm_res_events.1.t:0 "Armenian Resistance Starts"
 otto_arm_res_events.1.d:0 "The Armenians congregated a great resistance. Resistance movements began in Eastern Anatolia with the support of their great ally, Russians."
 otto_arm_res_events.1.f:0 "Armenians established their own organizations for independence movements. This organization is also supported by Europeans. Their goal is to establish a great Armenian state in Eastern Anatolia. Local Turkish and Kurdish people are concerned about this situation."
 otto_arm_res_events.1.a:0 "We will resolve this situation"
 otto_arm_res_events.2.t:0 "Local Armenian Revolt"
 otto_arm_res_events.2.d:0 "This revolt by Armenian Organizations caused unrest in our local regions. The rebel gang group is shouting independence."
 otto_arm_res_events.2.f:0 "The ultimate goal of this organization, which is to establish an independent Armenian state, is to get rid of the Turks and Kurds in the region. Kurdish and Turkish villagers also took up arms against the Armenians and started conflicts. If our empire does not intervene in this event, there will be great troubles."
 otto_arm_res_events.2.a:0 "Kill all the rebels. Deport civilians as punishment."
 otto_arm_res_events.2.b:0 "Kill the rebels, deport the rebel prisoners"
 otto_arm_res_events.2.c:0 "Prevent revolt peacefully"
 otto_arm_res_events.2.dd:0 "Don't interfere"
 otto_arm_res_events.3.t:0 "European Armenian Diaspora"
 otto_arm_res_events.3.d:0 "Armenian groups in Europe took part in a diplomatic conference. This group gave speeches about the rights of Armenians under our empire."
 otto_arm_res_events.3.f:0 "They demand the enactment of laws that would secure them for Armenian citizens in the [ROOT.GetCountry.GetName]. Thus, they stated that the Armenian Resistance could be resolved with more peaceful methods."
 otto_arm_res_events.3.a:0 "Our Great Empire doesn't have to meet the demands of a few Armenians!"
 otto_arm_res_events.3.b:0 "They are right. Armenians are the people of this empire"
 otto_arm_res_events.4.t:0 "Assassination of the Local Governor"
 otto_arm_res_events.4.d:0 "The news is bad! An Armenian bouncer assassinated the local governor. This assassination encouraged the Armenian people once again."
 otto_arm_res_events.4.f:0 "After the assassination, the murderer was immediately caught by the security forces. The murderer tried to encourage the Armenian people by shouting "Long live Great Armenia". The murderer was taken to the square to be executed. The Armenian people protested this execution, but the murderer was shot by 12 Turkish soldiers in front of the people. A group that wanted to prevent the execution was executed with the murderer simultaneously."
 otto_arm_res_events.4.a:0 "This assassination is the fault of the Armenian people. They will pay for this!"
 otto_arm_res_events.4.b:0 "This assassination has nothing to do with the Armenian people. A murderer cannot represent the whole nation!"
 otto_arm_res_events.5.t:0 "Hamidiye Regiments"
 otto_arm_res_events.5.d:0 "Armenian resistance is increasing day by day. Our current forces are insufficient to break theirs. A local army will be established in the region with the decision of our [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 otto_arm_res_events.5.f:0 "These cavalry units, consisting mostly of Kurds, will be enough to break the resistance operations organized by the Armenian Gangs. Thus, the rise of Sunni Kurds in the region will begin."
 otto_arm_res_events.5.a:0 "Establish the Hamidiye Regiments"
 otto_arm_res_events.5.b:0 "We will resolve this resistance by more peaceful methods."
 otto_arm_res_events.6.t:0 "Kurdish-Armenian Conflict"
 otto_arm_res_events.6.d:0 "The news of a clash from the east. The disputes of the Kurdish and Armenian tribes about the land resulted in blood."
 otto_arm_res_events.6.f:0 "It started as a small skirmish and eventually turned into a conflict. The Kurds seized the lands with the support of the local governor, but the Armenians did not agree and attacked the Kurds. This conflict started to increase the radicals in the region."
 otto_arm_res_events.6.a:0 "We must be on the side of the Kurds. The aim of the Armenians is to divide this empire"
 otto_arm_res_events.6.b:0 "We must be on the side of the Armenians. The Kurds made an agreement with the governor and cheated"
 otto_arm_res_events.6.c:0 "This matter does not concern us"
 otto_arm_res_events.7.t:0 ""
 otto_arm_res_events.7.d:0 ""
 otto_arm_res_events.7.f:0 ""
 otto_arm_res_events.7.a:0 ""
 otto_arm_res_events.8.t:0 "Anti Armenian Policy Completed"
 otto_arm_res_events.8.d:0 "Armenians suffered a great defeat. Thousands of Armenians are suffering from expulsion from their own lands. The Armenian Resistance is now over."
 otto_arm_res_events.8.f:0 "Armenians were forbidden to live in that region due to the rebellion and hostilities of the Armenians in Eastern Anatolia with [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]'s edict. Most of the Armenians began relocate to the Middle East. Anyone who opposed it began to be killed. Some Armenians, who love their land, adopted Turkish or Kurdish culture and converted to the Sunni faith."
 otto_arm_res_events.8.a:0 "This destiny is their destiny. No nation will seek to destroy our empire!"
 otto_arm_res_events.9.t:0 "Armenian Integration Completed"
 otto_arm_res_events.9.d:0 "The expected news has arrived. The leaders of the Armenian resistance organizations came to the capital and took an oath of loyalty to [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 otto_arm_res_events.9.f:0 "After meeting with the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], the Armenian leaders returned to their homeland and addressed the people. The [ROOT.GetCountry.GetName] stated that there was no threat to the Armenians and said that all Armenian resistance gangs should end their ties with the Russians. In return, he stated that the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] would enact minority laws against Armenians."
 otto_arm_res_events.9.a:0 "Long live our [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]!"

